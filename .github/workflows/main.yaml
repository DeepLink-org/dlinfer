name: InferExt ci
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CI_PATH: '/data2/wugeshui/GitHub/${{ github.repository }}/${GITHUB_RUN_NUMBER}'
  LMDEPLOY_PATH: '/data2/wugeshui/GitHub/lmdeploy'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  CloneAndBuild:
    runs-on: pjlab_ascend_910B
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create custom directory
        run: |
          set -ex
          echo ${{ env.CI_PATH }}
          mkdir -p ${{ env.CI_PATH }}

      - name: Clean custom directory
        run: |
          set -ex
          if [ -d "${{ env.CI_PATH }}" ]; then
            rm -rf ${{ env.CI_PATH }}/*
          fi

      - name: Move code to custom directory
        run: |
          set -ex
          mv $GITHUB_WORKSPACE/* ${{ env.CI_PATH }}/
          mv $GITHUB_WORKSPACE/.github ${{ env.CI_PATH }}/

      - name: Build and install InferExt
        run: |
          set -ex
          cd ${{ env.CI_PATH }}
          echo "y" | pip uninstall infer_ext
          pip install -r requirements.txt --index-url https://download.pytorch.org/whl/cpu
          DEVICE=ascend python3 setup.py develop --user
      
      - name: Make and clean directory for lmdeploy
        run: |
          set -ex
          echo ${{env.LMDEPLOY_PATH }}
          if [ -d "${{env.LMDEPLOY_PATH }}" ]; then
            rm -rf ${{env.LMDEPLOY_PATH }}
            mkdir -p ${{env.LMDEPLOY_PATH }}
          fi

      - name: Clone lmdeploy
        run: |
          set -ex
          git clone https://github.com/DeepLink-org/lmdeploy.git -b infer_ext ${{ env.LMDEPLOY_PATH }}
          cd ${{ env.LMDEPLOY_PATH }} && git checkout 83a1105a9c7fc0ce22aaa4be84ab28697d73a65f
          git apply ${{env.CI_PATH }}/.github/ci/fix-exit-multi-npu.patch

  Tests:
    runs-on: pjlab_ascend_910B
    needs: [CloneAndBuild]
    env:
      REPORT_DIR: /data2/wugeshui/GitHub/ci_log/test_reports
    steps:
      - name: RunTests
        run: |
          set -ex
          source /usr/local/Ascend/ascend-toolkit/set_env.sh
          export PYTHONPATH=${{env.LMDEPLOY_PATH }}:$PYTHONPATH
          cd ${{env.CI_PATH }}/tests/e2e
          export INFEREXT_TEST_DIR=${{env.CI_PATH }}/tests 
          echo $PYTHONPATH && pwd
          pytest ./ -s -x --alluredir=allure-results --clean-alluredir
          python ./test_model_tp2.py

      - name: Generate reports
        if: always()
        run: |
          export date_today="$(date +'%Y%m%d-%H%M%S')"
          export report_dir="$REPORT_DIR/$date_today"
          echo "Save report to $report_dir"
          cd ${{env.CI_PATH }}/tests/e2e
          mv allure-results $report_dir

      - name: Clear workfile
        if: always()
        run: |
          export workdir=$(pwd)
          cd ..
          rm -rf $workdir
          mkdir $workdir
          chmod -R 777 $workdir    

  